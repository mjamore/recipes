<a href="#" class="list-group-item {{recipe.category}} clearfix">
	<div class="recipe-image">
		<img ng-src="{{recipe.images[0]}}" alt="{{recipe.name}} Thumbnail" class="thumb" ng-hide="recipe.images.length == 0">
	</div>
	<div class="recipe-body capitalize">
		<h3 class="list-group-item-heading">{{recipe.name}}</h3>
		<p class="list-group-item-text"><span class="heading">Author:</span> {{recipe.author}}</p>
		<p class="list-group-item-text"><span class="heading">Category:</span> {{recipe.category}}</p>
		<p class="list-group-item-text"><span class="heading">Total Time:</span> {{recipe.time.total_time}}</p>
		<p class="list-group-item-text"><span class="heading">Ingredients:</span>
			<span ng-repeat="ingredient in recipe.ingredients">{{$first ? '' : $last ? ', ' : ', '}}{{ingredient.ingredient}}</span>
		</p>
		<p class="list-group-item-text" ng-hide="recipe.tags.length == 0"><span class="heading">Tags:</span>
			<span ng-repeat="tag in recipe.tags|orderBy:'toString()'">{{$first ? '' : $last ? ', ' : ', '}}{{tag}}</span>
		</p>
	</div>
</a>
