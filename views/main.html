<div ng-controller="mainController">
	<header>
		<h1>Family Recipe Search</h1>

		<form class="form-inline">
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-search"></span>
					</div>
					<input class="form-control" id="user-search" ng-model="userSearch" autofocus>
					<div class="btn-group">
						<span class="glyphicon glyphicon-remove-circle" id="clear-search" ng-click="clearSearch()"></span>
					</div>
				</div>
			</div>
		</form>
	</header>

	<div class="legend">
		<h4>Quick Filters</h4>
		<div class="meal-type-filters">
			<h5>Meal Type</h5>
			<ul>
				<li ng-repeat="category in categories" class="{{category}}"><a href="#" class="btn" ng-click="filterRecipes($event)">{{category}}</a></li>
			</ul>
		</div>
		<div class="tag-filters">
			<h5>Tags</h5>
			<ul>
				<li ng-repeat="tag in tags"><a href="#" class="btn" ng-click="filterRecipes($event)">{{tag}}</a></li>
			</ul>
		</div>
	</div>

	<div class="list-group recipes">
		<recipe ng-repeat="recipe in recipes|filter:userSearch" ng-click="openRecipeModal($event)" data-index="{{$index}}" class="recipe"></recipe>
	</div>
</div>
